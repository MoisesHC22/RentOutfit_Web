<div class="search-container">
  <input type="text" class="search-input" placeholder="Buscar...">
  <button class="search-button">
      <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" alt="Buscar">
  </button>
</div>


<div class="centrar">

    <div class="contenedor">
      @for (item of Establecimientos; track $index) 
      {
          <div class="Establecimiento" (click)="MasInformacionEstablecimiento(item.establecimientosID)">
               
                  <img [src]="item.linkImagenEstablecimiento">
                  <p>{{item.nombreEstablecimiento}}</p>
          </div>
      }
    </div>
</div>
