
<h4>Informacion personal</h4>

<img [src]="img" *ngIf="img" id="imgPerfil" alt="Profile">
<p>{{ nombre }}</p>
<p>{{ apellidoP }}</p>
<p>{{ apellidoM }}</p>
<p>{{ genero}}</p>

<h4>Contactos</h4>

<p>{{ email }}</p>
<p>{{ telefono }}</p>

<h4>Direccion</h4>
<p>{{ codigoPostal }}</p>
<p>{{ colonia }}</p>
<p>{{ calle }}</p>
<p>{{ noExt }}</p>
<p>{{ noInt }}</p>
<p>{{ municipio }}</p>
<p>{{ estado }}</p>
