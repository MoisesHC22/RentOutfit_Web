<div class="login-container">
    <div class="login-form">
      <img src="../../assets/rent outfit recolor.jpg" alt="Rent Outfit Logo" class="logo" />
      <h2>Bienvenido de vuelta</h2>
      <h1>Iniciar sesión</h1>
      <form>
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="test1@gmail.com" />
  
        <label for="password">Contraseña</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="**********" />
          <a href="#">¿Olvidaste Tu contraseña?</a>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            <label for="rememberMe">Recuérdame</label>
          </div>
  
        <button type="submit">INGRESAR ➔</button>
      </form>
      <p>¿No tienes cuenta? <a routerLink="/Register">Crea una aquí</a></p>
    </div>
  
    <div class="login-gif">
      <img src="../../assets/LoginGif.gif" alt="Login Animation" />
    </div>
  </div>
