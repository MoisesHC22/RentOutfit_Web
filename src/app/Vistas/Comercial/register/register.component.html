<div class="main-container">
    <div class="left-panel">
      <div class="logo">
        <img src="RentOutfitLogo.png" alt="Rent Outfit Logo" />
      </div>
      <div class="gif-container">
        <img src="assets/animated.gif" alt="Rent Outfit GIF" />
      </div>
    </div>
    
    <div class="right-panel">
      <div class="form-container">
        <h2 *ngIf="paso === 1">Crea una cuenta</h2>
        <h2 *ngIf="paso === 2">Información personal</h2>
        <h2 *ngIf="paso === 3">Direccion</h2>

        <p>Para eventos especiales y festivales</p>
        
        <form>
          <div *ngIf="paso === 1">
             <div class="row">
                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <input type="email" id="email" name="email" placeholder="correo@example.com" />
                </div>
             </div>
  
             <div class="row">
               <div class="form-group">
                 <label for="password">Contraseña</label>
                 <input type="password" id="contrasena" name="contrasena" placeholder="**********" />
               </div>
  
               <div class="form-group">
                 <label for="confirmPassword">Confirma contraseña</label>
                 <input type="password" id="confirmPassword" name="confirmPassword" placeholder="**********" />
                </div>
              </div>
  
              <button type="button" (click)="siguientePaso()" class="submit-button">Siguiente</button>
           </div>
        
           <div *ngIf="paso === 2">
           <div class="row">
            <div class="form-group">
              <label for="firstName">Nombre del cliente</label>
              <input type="text" id="firstName" name="firstName" placeholder="Nombre" />
            </div>
  
            <div class="form-group">
              <label for="lastNamePaterno">Apellido paterno</label>
              <input type="text" id="lastNamePaterno" name="lastNamePaterno" placeholder="Apellido paterno" />
            </div>
          </div>
  
          <div class="row">
            <div class="form-group">
              <label for="lastNameMaterno">Apellido materno</label>
              <input type="text" id="lastNameMaterno" name="lastNameMaterno" placeholder="Apellido materno" />
            </div>
  
            <div class="form-group">
              <label for="phone">Teléfono</label>
              <input type="text" id="phone" name="phone" placeholder="Teléfono" />
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <label for="genero">Genero</label>
              <select id="genero" name="genero" >
                 <option value="" disabled selected>Selecciona tu genero</option>
              </select>
            </div>
          </div>
  
  
          <button type="button" (click)="AnteriorPaso()" class="submit-button">Anterior</button>
          <button type="button" (click)="siguientePaso()" class="submit-button">Siguiente</button>
   
          </div>
          
          <div *ngIf="paso === 3">
            <div class="row">
                <div class="form-group">
                  <label for="postalCode">Código postal</label>
                  <input type="text" id="postalCode" name="postalCode" placeholder="Código postal" />
                </div>
              </div>
      
              <div class="row">
                <div class="form-group">
                  <label for="colonia">Colonia</label>
                  <input type="text" id="colonia" name="colonia" placeholder="Colonia" />
                </div>
              </div>
      
              <div class="row">
                <div class="form-group">
                  <label for="calle">Calle</label>
                  <input type="text" id="calle" name="calle" placeholder="Calle" />
                </div>
              </div>
      
              <div class="row">
                <div class="form-group">
                  <label for="numeroInterior">Número interior</label>
                  <input type="text" id="numeroInterior" name="numeroInterior" placeholder="Número interior" />
                </div>
      
                <div class="form-group">
                  <label for="numeroExterior">Número exterior</label>
                  <input type="text" id="numeroExterior" name="numeroExterior" placeholder="Número exterior" />
                </div>
              </div>
      
              <div class="row">
                <div class="form-group">
                  <label for="estado">Estado</label>
                  <select id="estado" name="estado" >
                     <option value="" disabled selected>Selecciona aqui</option>
                     <option *ngFor="let estado of EstadosList" [value]="estado.estadoID">{{estado.nombreEstado}}</option>
                  </select>
                </div>
              </div>
      
              <div class="row">
                <div class="form-group">
                  <label for="municipio">Municipio</label>
                  <select id="municipio" name="municipio">
                    <option value="" disabled selected>Selecciona aqui</option>
                    <option *ngFor="let municipio of MunicipioList" [value]="municipio.nombreMunicipio">{{municipio.nombreMunicipio}}</option>
                  </select>
                </div>
              </div>
      
              <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" />
                <label for="terms">Acepto los términos y condiciones</label>
              </div>
      
              <button type="button" (click)="AnteriorPaso()" class="submit-button">Anterior</button>
              <button type="submit" class="submit-button">Crear cuenta</button>
          </div>

        </form>
      </div>
    </div>
  </div>
