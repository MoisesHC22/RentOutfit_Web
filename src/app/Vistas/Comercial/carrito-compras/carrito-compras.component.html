<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Carrito de Compras</b></h4></div>
                </div>
            </div>    
           

            @for( item of ListaVestimentas; track $index){
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" [src]="item.imagen1" ></div>
                        <div class="col">
                            <div class="row">{{item.nombrePrenda}}</div>

                        </div>
                        <div class="col">
                            <button (click)="disminuirStock(item)">-</button>
                            <input type="number" [value]="item.stockSeleccionado" readonly>
                            <button (click)="aumentarStock(item)">+</button>
                        </div>
                        <div class="col">$ {{item.precioPorDia}} | {{item.precioTotal}} </div>
                    </div>
                </div>
            }

            <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Volver a la tienda</span></div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Resumen</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">{{ ConteoDeVestimentas()}} art√≠culos</div>
            </div>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">PRECIO TOTAL</div>
                <div class="col text-right">$ {{calcularTotal()}}</div>
            </div>
            <button class="btn">PAGAR</button>
        </div>
    </div>
</div>
